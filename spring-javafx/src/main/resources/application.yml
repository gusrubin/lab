spring:
  application:
    name: spring-java-fx
  main:
    banner-mode: off
    web-application-type: none
    
  # H2 Config
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: dev
    password: dev
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      #http://localhost:{service-port}/h2-console